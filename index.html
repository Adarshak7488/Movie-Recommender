<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Movie Recommender</h1>
            <p>Discover your next favorite movie based on your preferred genres</p>
        </header>

        <div class="genre-selection">
            <h2>Select Your Favorite Genres</h2>
            <div class="genre-grid" id="genreContainer">
                <!-- Genres will be loaded here -->
            </div>
            <button id="recommendBtn">Get Recommendations</button>
        </div>

        <div class="recommendations" id="recommendations">
            <h2>Recommended Movies</h2>
            <div class="movie-grid" id="movieContainer">
                <!-- Movies will be loaded here -->
            </div>
        </div>

        <footer>
            <p>Powered by TMDB API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
